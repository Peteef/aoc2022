plugins {
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.7.10'
}

group = 'io.peteef'
version = '1.0'

application {
    mainClass = 'io.peteef.aoc.App'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib'
}

compileKotlin {
    kotlinOptions.jvmTarget = '17'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '17'
}